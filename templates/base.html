<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="../static/css/base.css" rel="stylesheet"> {# index#}
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../static/JavaScript/predict.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>{% block title %}base{% endblock %}--CQUOPV-Project</title>
</head>


<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column ">
            <div class="col-md-12 column">
                <div class="row clearfix  bigtitle">
                    <div class="col-md-4 column">
                        <img alt="重庆大学" src="../static/images/cqu.png" class="img-responsive " />
                    </div>
                    <div class="col-md-8 column">
                        <div class="jumbotron">
                            <h1>
                                预测有机光伏材料对应器件性能
                            </h1>
                            <p>
                                —————————重庆大学能源与动力工程学院
                            </p>

                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <nav>
                        <ul id="main">
                            <li><a href="{{ url_for('index') }}">主页</a></li>
                            <li><a href="{{ url_for('predict') }}">性能预测</a></li>
                            <li><a href="{{ url_for('convert') }}">指纹转换</a></li>
                            <li><a href="{{ url_for('about') }}">关于我们</a></li>
                            <div id="marker"></div>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
    <section class="content">
        {% block content %}{% endblock %}
    </section>
    <div class="row clearfix">
        <div class="col-md-12 column ">
            <div class="col-md-12 column">
                <div class="row clearfix bigtitle">
                    <div class="col-md-4 column">
                        <img alt="重庆大学" src="../static/images/cqu321.png" class="img-responsive " />
                    </div>
                    <div class="col-md-4 column text-center" >
                        <div id="cell" style="margin: 25% auto;">
                            <p>
                                MIT License
                            </p>
                            <p>
                                Copyright (c) 2020 WeiXin
                            </p>
                            <p>E-mail: 20163404@cqu.edu.cn</p>
                        </div>
                    </div>
                    <div class="col-md-4 column" style="top: 2rem;">
                        <img src="../static/images/flask.png" class="img-fluid" style="margin-bottom: 15px"/>
                        <span class="label label-default">Flask</span>
                        <span class="label label-default">Rdkit</span>
                        <span class="label label-default">Cdk</span>
                        <span class="label label-default">Bootstrap</span>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
</body>

</html>
